<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KeyDown Showdown</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <button id="muteButton"><i class="fas fa-volume-up"></i></button>
      <div id="scoreTime">
        <h2>Score</h2>
        <p id="score">0</p>
        <h2>Time</h2>
        <p id="timer">30</p>
      </div>
      <div class="homeScreen wrapper">
        <h1>Keydown showdown</h1>
        <p>Instructions:</p>
        <p>
          As the keys fall hit the correct key (LEFT, UP, RIGHT or DOWN)
        </p>
        <p>Press play below to begin</p>
        <button type="button" class="startButton">Start</button>
      </div>
      <canvas
        class="wrapper"
        id="myCanvas"
        width="1000"
        height="600"
        style="border:1px solid"
      ></canvas>
      <section class="controls wrapper">
        <i class="fas fa-arrow-circle-left" id="left"></i>
        <i class="fas fa-arrow-circle-up" id="up"></i>
        <i class="fas fa-arrow-circle-right" id="right"></i>
        <i class="fas fa-arrow-circle-down" id="down"></i>
      </section>
    </header>

    <!-- sound clips -->
    <audio src="./gameStart.wav" id="startMusic"></audio>
    <audio src="./keyButtonSound.wav" id="keyButtonSound"></audio>

    <!-- script imports -->
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/a676affea4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
